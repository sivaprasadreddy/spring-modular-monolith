name: Maven Build

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - '.gitignore'
      - '.sdkmanrc'
      - 'README.md'
      - 'LICENSE'
      - 'Taskfile.yml'
      - 'renovate.json'
      - 'k8s/**'
      - 'kind/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw -ntp verify

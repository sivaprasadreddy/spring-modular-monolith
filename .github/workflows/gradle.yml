name: Gradle Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - '.sdkmanrc'
      - 'README.md'
      - 'LICENSE'
      - 'Taskfile.yml'
      - 'renovate.json'
      - 'k8s/**'
      - 'kind/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 23
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
